# evaluation_image_detector/config/openai_model.yaml
# Configuration for OpenAI model evaluation

data_dir: "evaluation_image_detector/data"

datasets:
  test_dataset:
    path: "evaluation_image_detector/data/test/dataset_info.json"
  
  # Example of how to add additional datasets
  # another_dataset:
  #   path: "evaluation_image_detector/data/another_dataset/dataset_info.json"

output_dir: "results"
batch_size: 16
num_workers: 4
save_misclassified: true

metrics:
  - accuracy
  - precision
  - recall

detectors:
  openai:
    model: "omni-moderation-latest"
  
  # Example of how to configure multiple models for the same detector type
  # openai_beta:
  #   model: "omni-moderation-beta"