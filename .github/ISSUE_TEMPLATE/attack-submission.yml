name: Attack Submission
description: Submit the results of your attack
title: "[Attack Submission]: "
labels: ["submission", "attack"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks submitting your results to JailbreakBench!
  - type: input
    id: attack-name
    attributes:
      label: What's the name of your attack?
      placeholder: Attack name
    validations:
      required: true
  - type: input
    id: paper-title
    attributes:
      label: What's the title of the paper where you present your attack?
      placeholder: Paper title
    validations:
      required: true
  - type: input
    id: paper-url
    attributes:
      label: What's the URL of the paper?
      placeholder: https://arxiv.org/abs/1234.56789
    validations:
      required: true
  - type: textarea
    id: paper-authors
    attributes:
      label: Who are the authors of the paper?
      placeholder: Jane Doe, John Doe
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Output of `evaluate_prompts`
      description: Please copy and paste the output of `evaluate_prompts`. This will be automatically formatted into code, so no need for backticks.
      render: JSON
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
